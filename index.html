<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
  <h1>Calculator</h1>
  <form id="countID">
    <div class="form-group">
      <!----------Box One--------------->
      <label for="countBy">Count to:</label>
      <input id="countBy" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label for="countTo">Count by:</label>
      <input id="countTo" class="form-control" type="number">
    </div>
    <button type="submit" class="btn btn-primary"> Calculate!</button>
  </form>
  <div class="result">
    <h2>Result:</h2>
    <p id="result"></p>
  </div>
</div>




  </body>
</html>
